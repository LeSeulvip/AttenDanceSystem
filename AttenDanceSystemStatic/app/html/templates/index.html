<div class="index h100" ng-controller="IndexCtrl">
  <div class="div-main">

    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="text-center">员工考勤管理系统</h3>
      </div>

      <div class="panel-body">
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon">
              <i class="iconfont">&#xe600;</i>
            </span>
            <input class="form-control" ng-model="user.username" type="text" placeholder="请输入用户名">
          </div>
          <div class="input-group">
            <span class="input-group-addon">
              <i class="iconfont">&#xe603;</i>
            </span>
            <input class="form-control" ng-model="user.password" type="password" placeholder="请输入密码">
          </div>

        </div>
      </div>

      <div class="panel-footer">
        <div class="text-center">
          <button class="btn btn-parimary" ng-click="login();"> <i class="iconfont">&#xe622;</i> 登录</button>
          <button class="btn btn-danger" ng-click="cancel();"> <i class="iconfont">&#xe610;</i> 重填</button>
        </div>
      </div>

    </div>

  </div>
</div>
